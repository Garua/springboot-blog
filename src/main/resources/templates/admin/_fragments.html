<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="../../static/semantic-ui/css/semantic.min.css" th:href="@{/semantic-ui/css/semantic.min.css}">
  <link rel="icon" type="image/x-icon" href="../../static/images/favicon.ico" th:href="@{/images/favicon.ico}">

  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui secondary stackable menu">
      <h2 class="ui header item">管理后台</h2>
      <a href="#" th:href="@{/admin/blogs}" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>博客</a>
      <a href="#" th:href="@{/admin/types}" class=" m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分类</a>
      <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签</a>
      <a href="#" th:href="@{/admin/listUser}" class="m-item item m-mobile-hide"
         th:classappend="${n==4} ? 'active'"><i class="mini tags icon"></i>用户列表</a>

      <a href="#" th:href="@{/admin/link/list}" class="m-item item m-mobile-hide"
         th:classappend="${n==5} ? 'active'"><i class="mini tags icon"></i>友链管理</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" th:src="@{${session.currentUser.avatar}}">
            <span th:text="${session.currentUser.nickname}">com.loocc</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--导航-->



<!--底部footer-->
<footer th:fragment="footer" class="ui  vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui  divided stackable grid">
      <div class="three wide column">
        <div class="ui  link list">
          <div class="item">
            <img src="../../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}"  class="ui rounded image" alt="" style="width: 110px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui  header m-text-thin m-text-spaced ">最新博客</h4>
        <div id="newblog-container">
          <div class="ui  link list" th:fragment="newblogList">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin"
               th:each="blog : ${newblogs}" th:text="${blog.title}">测试数据</a>
            <!--/*-->
            <a href="#" class="item m-text-thin">测试数据</a>
            <a href="#" class="item m-text-thin">测试数据）</a>
            <!--*/-->
          </div>
        </div>
      </div>      <div class="three wide column">
        <h4 class="ui header m-text-thin m-text-spaced ">联系我</h4>
        <div class="ui link list">
          <a href="#" class="item m-text-thin">Email：z582829957@163.com</a>
          <a href="#" class="item m-text-thin">QQ：582829957</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">暂时不知道写什么，先就这样吧...</p>
      </div>
    </div>
    <div class="ui section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2016 - <span
            th:text="${#dates.year(#dates.createNow())}">2017</span> Designed by zhouhongguang</p>
    <p class="m-text-thin m-text-spaced m-opacity-tiny"><a th:text="#{icp.beian}" href="http://beian.miit.gov.cn/" th:href="@{http://beian.miit.gov.cn/}"></a></p>

  </div>

</footer>
<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>
<script>
  $('.ui.dropdown').dropdown();

</script>
</body>
</html>
